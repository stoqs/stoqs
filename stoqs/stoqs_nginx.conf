# stoqs_nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    # server unix:///path/to/your/mysite/mysite.sock; # for a file socket
    server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen      8888;
    # the domain name it will serve for
    server_name 172.16.130.204; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /home/mccann/dev/stoqsgit/stoqs/static/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /home/mccann/dev/stoqsgit/stoqs/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /home/mccann/dev/stoqsgit/stoqs/uwsgi_params; # the uwsgi_params file you installed
    }
}

