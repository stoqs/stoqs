<!DOCTYPE html> <!--  HTML5 Doctype -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Campaign List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- The styles -->
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      .stoqs-toggle {
        width: 100%;
      }
      th {
        align: center; /* Doesn't seem to work '*/
      }
    </style>
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link type="text/css" href="{{ STATIC_URL }}jquery/css/custom-theme/jquery-ui-1.8.17.custom.css" rel="stylesheet" />    
    

    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- The fav and touch icons -->
    <link rel="shortcut icon" href="{{STATIC_URL}}media/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{STATIC_URL}}bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{STATIC_URL}}bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{STATIC_URL}}bootstrap/ico/apple-touch-icon-57-precomposed.png">

    <!-- Google Analytics -->
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-29827353-2']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container container-fixed-bot">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="http://www.mbari.org"><img src="{{STATIC_URL}}images/mbari_bw_logo.gif"></a>
          <h3>Campaign List</h3>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="{% url show-campaigns %}">Campaign list</a></li>
            </ul>
            <!--
            <form action="">
                <input type="text" placeholder="Search" />
            </form>
            -->
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">

        <div class="row-fluid">

            <div class="span6">
                <div class="accordion well" id="accordion1">
                    <div class="accordian-group">
                        <div class="accordian-heading">
                            <h3><a id="campaigns-anchor" class="accordion-toggle" data-parent="#accordion1">
                            Campaigns on this server
                            </a></h3>
                        </div>
                        <div id="collapseCampaigns" class="accordion-body collapse in">
                            <div class="accordion-inner">
    
                                <table class="table table-condensed table-bordered">
                                    <thead>
                                        <tr><th>Database Alias</th><th>Name</th><th>Description</th><th>Start</th><th>End</th></tr>
                                    </thead>
                                    <tbody>
                                        {% for c in cList %}
                                        <tr>
                                        <td>{{ c.dbAlias }}</td>
                                        <td><a href="{{site_uri}}{% url stoqs-query-ui dbAlias=c.dbAlias %}">{{ c.name }}</a></td><td>{{ c.description }}</td>
                                        <td>{{ c.startdate }}</td><td>{{ c.enddate }}</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div><!-- accordian-group -->
                </div><!-- accordian well -->

            </div>
        </div>

    </div> <!-- container-fluid -->

  </body>
</html>
